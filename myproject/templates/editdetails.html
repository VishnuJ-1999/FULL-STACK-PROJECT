{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <div class="heading">
        <h1>Update Your Details Here</h1>
    </div>
        <form action="{% url 'updatedetailsurl' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{r.id}}"/>
            <label>Name:</label>
            <input type="text" name="name" value="{{r.name}}" placeholder="Enter Your Name" required><br><br>
            <label>Phone:</label>
            <input type="text" name="phone"  value="{{r.phone}}" placeholder="Enter Your Phone Number" required><br><br>
            <label>Email:</label>
            <input type="email" name="email" value="{{r.email}}" placeholder="Enter Your Email Address"required><br><br>
            <button type="submit">Update</button>
        </form>        
</body>
</html>
