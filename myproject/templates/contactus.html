{% include 'header.html'%}

    <h1>Contact Us</h1>
  
    <p>Tell us what you like, what could be better, and how we can improve.</p>
    <div class="contact-form">
    <form>
    <label>Name:</label>
    <input type='text' name='name' placeholder='Enter your name' required/><br><br>
    <label>Phone:</label>
    <input type='tel' name='phone' placeholder='Enter your phone number' required/><br><br>
    <label>Write your message here:</label>
    <textarea name='message' rows='8' cols='40' placeholder='Enter your message' required></textarea><br><br>
    <button type='submit' className='btn-contact dark-btn-contact'>Submit</button>
    </form>
</div>
    </body>
    

</body>
</html>
