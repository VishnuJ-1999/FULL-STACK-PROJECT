{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Edit details</h2>
    <form action="{% url 'updatecontacturl' %}" method="POST">
        {% csrf_token %}

        <input type="hidden" value="{{r.id}}" name="id"/>
        
        <table>
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" value="{{r.name}}" required></td>
            </tr>
          
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" value="{{r.phone}}" required></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" value="{{r.email}}" required></td>
            </tr>
          
            <tr>
                <td colspan="2" style="text-align: center;">
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                    </td>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
